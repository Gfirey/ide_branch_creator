plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.13'
}

group 'ten'
version '1.0.6'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.2.4'
    plugins 'git4idea'
}
patchPluginXml {
    changeNotes """
      Initial build for this plugin
      Right now you can create bugfix and feature branch
      
      Sorry for white background in buttons
      """
}

publishPlugin {
    token intellijPublishToken
}