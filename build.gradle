plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.13'
}

group 'ten'
version '1.0.8'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.2.4'
    plugins 'git4idea'
}
patchPluginXml {
    changeNotes """
      1.0.8 add error messages + rename tooltip/text action 
      1.0.7 update icons for buttons.
      """
}

publishPlugin {
    token intellijPublishToken
}